{% extends 'base/base.html' %}

{% block title %} Formulario Profesional {% endblock %}
{% block content %}
{% if not perms.paciente.add_medico %}
<script type="text/javascript">
        window.location="{% url 'paciente_listar' %}";
</script>
{% endif %}

<form method="post">
    {% csrf_token %}


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
                <h1>Formulario Profesional</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>{{form.nombre.label}}</label>
                    {{ form.nombre.errors }}
                    {{form.nombre}}

                </div>
        </div>
    </div>

    <div class="col-md-8 col-md-offset-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
    </div>

</form>
{% endblock %}
{% block extrajs %}
{% endblock %}
