{% extends 'base/base.html' %}

{% block title %} Formulario Paciente {% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="field_container">
            {{ field.errors }}
            {{ field.label_tag }} </br>
            {{ field.help_text }}
            {{ field }}
        </div>
    {% endfor %}
    <div class="col-md-8 col-md-offset-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
</form>
{% endblock %}
